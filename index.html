<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Travel, Destinations, Location, Wish List" />
    <meta
      name="description"
      content="A travel web app for hodophiles to manage their travel wish list"
    />
    <meta name="author" content="Abhishek Ghodke" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>VacayWish</title>
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <div id="logo">
        <img src="./images/favicon.ico" alt="world map" />
        <h1>VacayWish</h1>
      </div>
      <p>Found exciting travel destinations to visit on your next vacation? Add them to your <strong>travel wish list</strong> and head on.</p>
    </header>
    <main>
      <form method="get" id="destination_details_form">
        <label for="name">Destination Name</label>
        <input
          type="text"
          id="name"
          placeholder="Provide your destination name"
          required
        />
        <br />
        <label for="location">Destination Location</label>
        <input
          type="text"
          id="location"
          placeholder="Where is this destination located?"
          required
        />
        <br />
        <label for="image">Destination Image</label>
        <input type="url" id="image" placeholder="Provide the image link" />
        <br />
        <label for="description">Destination Description</label>
        <textarea
          id="description"
          placeholder="Describe the destination"
        ></textarea>
        <br />
        <button type="submit">Add to Wish List</button>
      </form>

      <article>
        <h2 id="title">No Destinations Added!</h2>
        <div id="destinations_container">
          <!-- Content generated by JS -->
        </div>
      </article>
    </main>
  </body>
</html>
