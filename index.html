<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Travel, Places, Destinations, Location" />
    <meta
      name="description"
      content="A travel web app for hodophiles to manage their travel wish list"
    />
    <meta name="author" content="Abhishek Ghodke" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Destinations Wish List</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />

    <!-- Our CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Our JavaScript -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Travel Destinations Wish List</h1>
      <p>
        Found exciting travel places to visit on your next vacation? Add them to
        your travel wish list and head on.
      </p>
    </header>
    <main>
      <form method="get" id="destination_details_form">
        <label for="name">Travel Destination Name</label>
        <input
          type="text"
          id="name"
          placeholder="Provide your travel destination name"
          required
        />
        <br />
        <label for="location">Travel Destination Location</label>
        <input
          type="text"
          id="location"
          placeholder="Where is this travel destination located?"
          required
        />
        <br />
        <label for="image">Travel Destination Image</label>
        <input type="url" id="image" placeholder="Provide a link for image" />
        <br />
        <label for="description">Destination Description</label>
        <textarea
          id="description"
          placeholder="Describe the travel destination"
        ></textarea>
        <br />
        <button type="submit">Add to Wish List</button>
      </form>

      <article>
        <h2 id="title">No Travel Destinations Added!</h2>
        <div id="destinations_container">
          <!-- Content generated by JS -->
        </div>
      </article>
    </main>
  </body>
</html>
